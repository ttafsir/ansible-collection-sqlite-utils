---
name: ci

on: [push, pull_request]

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v3
        name: Configure pip caching
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8 black isort yamllint

      - name: run flake8 if Python 3.8 or higher
        if: matrix.python-version >= 3.8
        run: flake8

      - name: Check formatting & lint
        run: |
          black . --check
          yamllint .

      - name: Install test dependencies
        run: pip install -r requirements.txt

      - name: Build and install collection
        run: |
          rm -rf ansible_collections/ttafsir/ansible_sqlite_utils
          rm -rf .build/*
          ansible-galaxy collection build . --output-path .build --force
          ansible-galaxy collection install .build/ttafsir-ansible_sqlite_utils-*.tar.gz --force -p ansible_collections

      - name: Run tests
        run: |
          cd tests
          ansible-playbook test_lookup.yml
